<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        var numbers=[1,2,3,4,5];

        var products=[
            {id:1,name:"kalem 1",price:100,stock:20},
            {id:2,name:"kalem 2",price:100,stock:40},
            {id:3,name:"kalem 3",price:300,stock:60},
        ]

        var product=products.find(product=>product.price>=200);
        //console.log(product);

        var productIndex=products.findIndex(x => x.name=="kalem 3");

        console.log(products.map(x=>x.price*2));

        //console.log(products.reduce((a,b)=>a.stock+b.stock));
        
        var stockSum= products.reduce((a,b)=> a+b.stock,0);
        console.log(stockSum);

        console.log( products.every(x=>x.stock>=10));
        console.log( products.some(x=>x.stock>=40));

        console.log(`includes: ${numbers.includes(5)}`);
      
       
       


        numbers.push(6);//add last
        console.log(`push: ${numbers}`)
        numbers.unshift(0); //add first
        console.log(`unshift: ${numbers}`)
        numbers.pop(); //remove last
        console.log(`pop: ${numbers}`)
        numbers.shift(); //remove first
        console.log(`shift: ${numbers}`)

        console.log(numbers.join("-"));

        console.log(numbers.slice(0,2));
        console.log(numbers.find(x=>x==3));





    </script>
</head>
