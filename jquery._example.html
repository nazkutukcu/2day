<!DOCTYPE html>
<html lang="en">

<head>
    <!--tüm sayfa yüklendiğinde kodlar çalışır (jquery)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>

        $(document).ready(function () {    //sayfa okunduktan sonra kodların çalıştırılması için

            $("p").html("merhaba dünya");     //p tagi            ,(seçilen nesne).işlem()
            $("#box").html("merhaba dünya");   //id için
            $(".alert").html("merhaba dünya");  //class için

            $("#btnToggle").click(function () {  //buttona tıklandığında çalışacak fonksiyon
                $("#divToggle").toggle();        //toogle(): gizle-göster efekti verir
            })

        })


    </script>
</head>

<body>

    <button id="btnToggle">Aç/Kapa</button>
    <div id="divToggle">Merhaba Dünya Toggle</div>
    <p></p>
    <div id="box"></div>
    <h1 class="alert"></h1>


</body>

</html>
