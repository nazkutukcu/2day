<p>post-list works!</p>
<button (click)="goToPostCreate()"> post create sayfasına git</button>

<button (click)="goToPostDetail(2)"> post detail sayfasına git</button>

<a routerLink="/post-update" [queryParams]="{id:5}">id=10 query string data taşıma</a>
<table class="table ">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of postList">

            <td>{{p.id}}</td>
            <td>{{p.userId}}</td>
            <td>{{p.title}}</td>
            <td>{{p.body}}</td>
            <td><a  class="btn btn-primary" [routerLink]="['/post-detail', p.id]">Detay göster</a></td>


        </tr>

    </tbody>

</table>
